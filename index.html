            function initImageLazyLoading() {
                const imageElements = document.querySelectorAll('.file-thumbnail img[data-src]');
                
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            const src = img.dataset.src;
                            
                            // åŠ è½½å›¾ç‰‡
                            const newImg = new Image();
                            newImg.onload = function() {
                                img.src = src;
                                img.style.opacity = '1';
                                // ç§»é™¤åŠ è½½ä¸­æç¤º
                                const loadingElement = img.nextElementSibling;
                                if (loadingElement && loadingElement.classList.contains('thumbnail-loading')) {
                                    loadingElement.remove();
                                }
                            };
                            newImg.src = src;
                            
                            // åœæ­¢è§‚å¯Ÿå½“å‰å›¾ç‰‡
                            observer.unobserve(img);
                        }
                    });
                }, {
                    rootMargin: '200px 0px' // æå‰200pxå¼€å§‹åŠ è½½
                });
                
                // è§‚å¯Ÿæ‰€æœ‰å›¾ç‰‡å…ƒç´ 
                imageElements.forEach(img => {
                    imageObserver.observe(img);
                });
            }

            // æ’åºæ–‡ä»¶åˆ—è¡¨
            function sortFiles(files, sortMethod) {
                const sortedFiles = [...files]; // åˆ›å»ºæ–‡ä»¶åˆ—è¡¨çš„å‰¯æœ¬ï¼Œé¿å…ä¿®æ”¹åŸæ•°ç»„
                
                switch (sortMethod) {
                    case 'time-desc':
                        // æŒ‰æ—¶é—´å€’åºæ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
                        sortedFiles.sort((a, b) => {
                            const dateA = new Date(a.modifyTime);
                            const dateB = new Date(b.modifyTime);
                            return dateB - dateA;
                        });
                        break;
                    case 'time-asc':
                        // æŒ‰æ—¶é—´æ­£åºæ’åºï¼ˆæœ€æ—©çš„åœ¨å‰ï¼‰
                        sortedFiles.sort((a, b) => {

                    case 'name-asc':

                        sortedFiles.sort((a, b) => {

                        break;
                    default:

                        });
