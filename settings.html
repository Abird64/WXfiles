<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 微信文件管理器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: '微软雅黑', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* 夜间模式样式 */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        body.dark-mode .container {
            background-color: #2d2d2d;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        body.dark-mode h1 {
            color: #07C160;
        }

        body.dark-mode h2 {
            color: #b0b0b0;
            border-bottom: 1px solid #404040;
        }

        body.dark-mode .setting-label {
            color: #b0b0b0;
        }

        body.dark-mode .setting-input {
            background-color: #3d3d3d;
            border: 1px solid #404040;
            color: #e0e0e0;
        }

        body.dark-mode .btn {
            background-color: #3d3d3d;
            border: 1px solid #404040;
            color: #e0e0e0;
        }

        body.dark-mode .btn:hover {
            background-color: #4a4a4a;
        }

        body.dark-mode .btn-primary {
            background-color: #07C160;
            color: #fff;
            border: none;
        }

        body.dark-mode .btn-primary:hover {
            background-color: #05a850;
        }

        body.dark-mode .notification-success {
            background-color: #1e3a2a;
            color: #07C160;
            border: 1px solid #2d5a3a;
        }

        body.dark-mode .notification-error {
            background-color: #3a1e1e;
            color: #ff4d4f;
            border: 1px solid #5a2d2d;
        }

        /* 浮动保存按钮 */
        .floating-save {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
        }

        .floating-save .btn {
            padding: 12px 24px;
            font-size: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        /* 移除默认的按钮组 */
        .button-group {
            display: none;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #07C160;
        }

        .setting-section {
            margin-bottom: 30px;
        }

        .setting-section h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #555;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 8px;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #666;
        }

        .setting-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }

        .setting-checkbox {
            margin-right: 10px;
        }

        .setting-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-primary {
            background-color: #07C160;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #05a850;
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .notification {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .notification-success {
            background-color: #e6f7ee;
            color: #07C160;
            border: 1px solid #b3e6cc;
        }

        .notification-error {
            background-color: #fee;
            color: #ff4d4f;
            border: 1px solid #ffccc7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>设置</h1>
        
        <div class="setting-section">
            <h2>基本设置</h2>
            <div class="setting-item">
                <label class="setting-label">启动时自动扫描微信文件</label>
                <input type="checkbox" class="setting-checkbox" id="auto-scan">
            </div>
        </div>

        <div class="setting-section">
            <h2>显示设置</h2>
            <!-- 网格视图列数设置已移除，现在使用自适应布局 -->
        </div>

        <div class="setting-section">
            <h2>扫描设置</h2>
            <div class="setting-item">
                <label class="setting-label">扫描深度</label>
                <input type="number" class="setting-input" id="scan-depth" min="1" max="10" value="5">
            </div>
            <div class="setting-item">
                <label class="setting-label">忽略文件大小（KB）</label>
                <input type="number" class="setting-input" id="min-file-size" min="0" value="0">
            </div>
        </div>

        <div class="setting-section">
            <h2>微信路径设置</h2>
            <div class="setting-item">
                <label class="setting-label">自定义微信文件路径</label>
                <input type="text" class="setting-input" id="wechat-path" placeholder="例如: D:\WeChat Files">
                <button class="btn btn-secondary" id="browse-path" style="margin-top: 10px;">浏览...</button>
            </div>
            <div class="setting-item">
                <label class="setting-checkbox">
                    <input type="checkbox" id="use-default-paths" checked> 同时扫描默认路径
                </label>
            </div>
        </div>

        </div>

    <div class="floating-save">
        <button class="btn btn-primary" id="save-btn">保存设置</button>
    </div>

    <script>
        const { ipcRenderer, dialog } = require('electron');
        const saveBtn = document.getElementById('save-btn');
        const browsePathBtn = document.getElementById('browse-path');
        
        // 初始化夜间模式
        function initTheme() {
            // 从localStorage加载保存的主题设置
            const savedTheme = localStorage.getItem('wechatFileManagerTheme');
            const isDarkMode = savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }
        
        // 初始化主题
        initTheme();

        saveBtn.addEventListener('click', function() {
            const settings = {
                autoScan: document.getElementById('auto-scan').checked,
                scanDepth: parseInt(document.getElementById('scan-depth').value),
                minFileSize: parseInt(document.getElementById('min-file-size').value),
                wechatPath: document.getElementById('wechat-path').value,
                useDefaultPaths: document.getElementById('use-default-paths').checked
            };

            // 保存设置到本地存储
            localStorage.setItem('wechatFileManagerSettings', JSON.stringify(settings));
            
            // 通知主进程更新设置
            ipcRenderer.send('update-settings', settings);
            
            alert('设置已保存');
        });

        // 路径浏览功能
        if (browsePathBtn) {
            browsePathBtn.addEventListener('click', function() {
                dialog.showOpenDialog({
                    properties: ['openDirectory'],
                    title: '选择微信文件存储目录'
                }).then(result => {
                    if (!result.canceled && result.filePaths.length > 0) {
                        document.getElementById('wechat-path').value = result.filePaths[0];
                    }
                });
            });
        }

        

        // 加载现有设置
        window.addEventListener('DOMContentLoaded', function() {
            const savedSettings = localStorage.getItem('wechatFileManagerSettings');
            if (savedSettings) {
                const settings = JSON.parse(savedSettings);
                document.getElementById('auto-scan').checked = settings.autoScan || false;
                document.getElementById('scan-depth').value = settings.scanDepth || 5;
                document.getElementById('min-file-size').value = settings.minFileSize || 0;
                document.getElementById('wechat-path').value = settings.wechatPath || '';
                document.getElementById('use-default-paths').checked = settings.useDefaultPaths !== false;
            }
        });
    </script>
</body>
</html>
